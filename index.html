<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kollia board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1 id = "title" onclick = "refresh()">kollia board </h1>
        <img  onclick = "refresh()" id = "logo" src = "kollia2.png">   
        <div class = "stats">
            <h2 id = "date"> date : </h2>
            <hr>
            <button class = "statModeButton" onclick="showToday()">today</button>
            <button class = "statModeButton" onclick="showAll()">all</button>
            <div id = "allSection">
                <h1 id = "views">views : loading</h1>
                <h1 id = "files">files : loading</h1>
                <h1 id = "users">users : loading</h1>
            </div>
            <div id = "todaySection">
                <h1 id = "views2">views : +- loading</h1>
                <h1 id = "files2">files : +- loading</h1>
                <h1 id = "users2">users : +- loading</h1>
            </div>
        </div>
        <hr>    
        <button id = "usersButton" onclick = "switchDisplay()">loading users</button>
    </center>
    <br>
    <div id ="usersList">
            <div class="sides">
                <div id = "names">names</div>
                <div id = "filesList">files</div>
            </div>
        </div>

</body>
<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
<script src = "today.js"></script>
<script src="main.js"></script>
</html>
